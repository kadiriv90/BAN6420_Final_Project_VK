<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Expense Survey</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], input[type="email"] { width: 100%; padding: 8px; }
        .expense-category { margin-bottom: 10px; }
        .expense-amount { margin-left: 20px; }
    </style>
</head>
<body>
    <h1>Healthcare Expense Survey</h1>
    <form method="POST" action="/">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male" style="display: inline;">Male</label>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" style="display: inline;">Female</label>
            
            <input type="radio" id="other" name="gender" value="other">
            <label for="other" style="display: inline;">Other</label>
        </div>
        
        <div class="form-group">
            <label for="income">Total Monthly Income ($):</label>
            <input type="number" id="income" name="income" min="0" step="0.01" required>
        </div>
        
        <h3>Monthly Expenses ($)</h3>
        
        <div class="expense-category">
            <input type="checkbox" id="utilities" name="utilities_check">
            <label for="utilities" style="display: inline;">Utilities</label>
            <div class="expense-amount">
                <input type="number" id="utilities_amount" name="utilities" min="0" step="0.01" value="0">
            </div>
        </div>
        
        <div class="expense-category">
            <input type="checkbox" id="entertainment" name="entertainment_check">
            <label for="entertainment" style="display: inline;">Entertainment</label>
            <div class="expense-amount">
                <input type="number" id="entertainment_amount" name="entertainment" min="0" step="0.01" value="0">
            </div>
        </div>
        
        <div class="expense-category">
            <input type="checkbox" id="school_fees" name="school_fees_check">
            <label for="school_fees" style="display: inline;">School Fees</label>
            <div class="expense-amount">
                <input type="number" id="school_fees_amount" name="school_fees" min="0" step="0.01" value="0">
            </div>
        </div>
        
        <div class="expense-category">
            <input type="checkbox" id="shopping" name="shopping_check">
            <label for="shopping" style="display: inline;">Shopping</label>
            <div class="expense-amount">
                <input type="number" id="shopping_amount" name="shopping" min="0" step="0.01" value="0">
            </div>
        </div>
        
        <div class="expense-category">
            <input type="checkbox" id="healthcare" name="healthcare_check">
            <label for="healthcare" style="display: inline;">Healthcare</label>
            <div class="expense-amount">
                <input type="number" id="healthcare_amount" name="healthcare" min="0" step="0.01" value="0">
            </div>
        </div>
        
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    
    <script>
        // Enable amount fields when checkbox is checked
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            const amountId = checkbox.id + '_amount';
            const amountField = document.getElementById(amountId);
            
            checkbox.addEventListener('change', () => {
                amountField.disabled = !checkbox.checked;
                if (!checkbox.checked) {
                    amountField.value = '0';
                }
            });
            
            // Initialize disabled state
            amountField.disabled = !checkbox.checked;
        });
    </script>
</body>
</html>
